<ion-header>
  <ion-navbar>
    <ion-title>
      Github Repositories
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input [(ngModel)]="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button block (click)="loginCustomer()">Login</button>
    </div>
    <ion-card *ngIf="foundRepos">
        <ion-card-header>
            {{ foundRepos.data.name }}
        </ion-card-header>
        <ion-card-content>
            {{ foundRepos.jwt_token }}
        </ion-card-content>
    </ion-card>
</ion-content>
